<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Cuotas (Básica)</title>
<style>
  html,body{height:100%}
  body{
    margin:0; font-family: Arial, sans-serif;
    background: #e9abdb;
    color:#222;
  }
  .wrap{
    display: flex;              /* ⬅️ colocamos flexbox */
    gap: 24px;                  /* ⬅️ espacio entre card y results */
    max-width: 1000px;          /* más ancho para que entren lado a lado */
    margin: 32px auto;
    padding: 0 12px;
    align-items: flex-start;    /* alineación arriba */
  }
  .card{
    flex: 1;                    /* ocupa el espacio necesario */
    background: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.05);
    padding: 24px;
  }
  .header{
    display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px;
  }
  .title{font-size: 22px; font-weight: bold;}
  .clear{
    color: #555; text-decoration: none; font-size:14px;
  }
  .clear:hover{ text-decoration: underline; }
  label{ display:block; font-size: 13px; color: #555; margin: 8px 0 6px; }
  .field{
    display:flex; align-items:center; border:1px solid #bbb;
    border-radius:6px; padding:0 8px; background:#f9f9f9; height:38px;
  }
  .prefix, .suffix{
    color:#444; font-weight:bold; margin-right:8px;
  }
  .suffix{ margin-left:8px; margin-right:0; }
  .field input{
    border:0; outline:0; background:transparent; width:100%; height:100%; font-size:15px; color:#222;
  }
  .actions{ margin-top:18px; }
  button.primary{
    border:0; border-radius:8px; cursor:pointer;
    background: #881675; color:#ffffff; font-weight:bold; padding:12px 18px; font-size:15px;
  }
  button.primary:active{ background: #881675; }
  .error{ color:#b00020; font-size:13px; margin-top:8px; }
  .results{ 
    flex: 1;                     /* ⬅️ results también ocupa espacio */
    background: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.05);
    padding: 24px;
  }
  .results h2{ font-size:18px; margin:8px 0 10px; }
  .results p{ color:#555; margin:0 0 10px; line-height:1.5; }
  .kpi{ margin-top:10px; border:1px solid #bbb; border-radius:8px; padding: 10px; text-align:left; color:#222; background:#fafafa; }
  .kpi .row{ display:flex; justify-content:space-between; padding:6px 2px; border-bottom:1px dashed #ccc; }
  .kpi .row:last-child{ border-bottom:0; }
  .kpi .label{ color:#555; }
  .kpi .value{ font-weight:bold; }
  .tag{
    display:inline-block; background:#881675; color:#ffffff; border:1px solid #ccc; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:bold; margin-bottom:8px; text-align: center;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Calculadora de cuotas">
      <div class="header">
        <div class="title">Calculadora de Préstamo</div>
        <a class="clear" href="#" id="clearAll">Limpiar</a>
      </div>
      <form id="calcForm" novalidate>
        <label for="amount">Monto del préstamo</label>
        <div class="field">
          <span class="prefix" id="currencyPrefix">$</span>
          <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="Ej.: 2.500.000" required />
        </div>
        <label for="years">Plazo</label>
        <div class="field">
          <input id="years" name="years" type="number" min="1" step="1" placeholder="Años" required />
          <span class="suffix">años</span>
        </div>
        <label for="rate">Tasa de interés anual</label>
        <div class="field">
          <input id="rate" name="rate" type="number" min="0" step="0.01" placeholder="Ej.: 45" required />
          <span class="suffix">%</span>
        </div>
        <div class="actions">
          <button class="primary" type="submit">Calcular cuotas</button>
          <div id="error" class="error" role="alert" aria-live="polite"></div>
        </div>
      </form>
    </div>
    <div class="results" id="results">
      <span class="tag">Resultados</span>
      <h2>Se mostrarán aquí</h2>
      <p>Completá el formulario y presioná <strong>Calcular cuotas</strong> para ver el valor mensual estimado.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const resultsEl = document.getElementById('results');
    const errorEl = document.getElementById('error');
    const clearAll = document.getElementById('clearAll');
    function fmtCurrency(n, currencySymbol = '$') {
      return currencySymbol + ' ' + (Number(n).toFixed(2)).replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function calcularInteres(amount, rate, years) {
      
      const months = years * 12;
      const monthlyRate = rate / 100 / 12;
      const cuotaMensual = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));

      const totalPagado = cuotaMensual * months;
      const interesTotal = totalPagado - amount;

      return {
        monthly: cuotaMensual.toFixed(2),
        totalInterest: interesTotal.toFixed(2),
        totalPaid: totalPagado.toFixed(2)
      };
    }
    function renderResults(res) {
      resultsEl.innerHTML = `
        <span class="tag">Resultado</span>
        <h2>Esquema: Interés</h2>
        <div class="kpi" role="status" aria-live="polite">
          <div class="row"><span class="label">Cuota mensual estimada</span><span class="value">${fmtCurrency(res.monthly)}</span></div>
          <div class="row"><span class="label">Intereses totales</span><span class="value">${fmtCurrency(res.totalInterest)}</span></div>
          <div class="row"><span class="label">Total pagado</span><span class="value">${fmtCurrency(res.totalPaid)}</span></div>
        </div>
        <p style="margin-top:10px">Este cálculo es orientativo y no incluye gastos/impuestos adicionales.</p>
      `;
    }
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      errorEl.textContent = '';
      const amount = parseFloat(document.getElementById('amount').value);
      const years = parseInt(document.getElementById('years').value, 10);
      const rate = parseFloat(document.getElementById('rate').value);
      if (!(amount>0) || !(years>0) || !(rate>=0)){
        errorEl.textContent = 'Completá todos los campos con valores válidos.';
        return;
      }
      const result = calcularInteres(amount,rate,years);
      renderResults(result);
    });
    clearAll.addEventListener('click', (e)=>{
      e.preventDefault();
      form.reset();
      errorEl.textContent='';
      resultsEl.innerHTML = `
        <span class="tag">Resultados</span>
        <h2>Se mostrarán aquí</h2>
        <p>Completá el formulario y presioná <strong>Calcular cuotas</strong> para ver el valor mensual estimado.</p>`;
    });
  </script>
</body>
</html>
